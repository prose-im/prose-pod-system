name: prose

services:
  # https://github.com/prose-im/prose-app-web
  app:
    image: ${PROSE_APP_WEB_IMAGE:-proseim/prose-app-web}:${PROSE_APP_WEB_VERSION:-0.10.2}
    depends_on: [server]
    ports:
      - "${PROSE_APP_WEB_PORT:-443}:8080"
    tty: "${PROSE_APP_WEB_IS_TTY:-${PROSE_POD_IS_TTY:-false}}"

  # https://github.com/prose-im/prose-pod-dashboard
  dashboard:
    image: ${PROSE_POD_DASHBOARD_IMAGE:-proseim/prose-pod-dashboard}:${PROSE_POD_DASHBOARD_VERSION:-0.0.1}
    depends_on: [api]
    ports:
      - "${PROSE_POD_DASHBOARD_PORT:-3030}:3030"
    networks:
      prose-network:
        aliases:
          - prose-pod-dashboard
    tty: "${PROSE_POD_DASHBOARD_IS_TTY:-${PROSE_POD_IS_TTY:-false}}"

  # https://github.com/prose-im/prose-pod-api
  api:
    image: ${PROSE_POD_API_IMAGE:-proseim/prose-pod-api}:${PROSE_POD_API_VERSION:-0.14.1}
    depends_on: [server]
    volumes:
      - "${PROSE_POD_API_DATA_DIR:-/var/lib/prose-pod-api/}:/var/lib/prose-pod-api/"
      # NOTE: `/etc/prose-pod-api` cannot be read-only because we need to
      #   override it when doing a factory reset (and only then).
      - "${PROSE_POD_API_CONFIG_DIR:-/etc/prose-pod-api/}:/etc/prose-pod-api/"
      - "${PROSODY_CONFIG_DIR:-/etc/prosody/}:/etc/prosody/"
    networks:
      prose-network:
        aliases:
          - prose-pod-api
    env_file: "${PROSE_POD_API_ENV_FILE:-${PROSE_ENV_FILE:-/etc/prose/env}}"
    tty: "${PROSE_POD_API_IS_TTY:-${PROSE_POD_IS_TTY:-false}}"

  # https://github.com/prose-im/prose-pod-server
  server:
    image: ${PROSE_POD_SERVER_IMAGE:-proseim/prose-pod-server}:${PROSE_POD_SERVER_VERSION:-0.3.19}
    volumes:
      - "${PROSODY_CONFIG_DIR:-/etc/prosody/}:/etc/prosody/"
      - "${PROSODY_DATA_DIR:-/var/lib/prosody/}:/var/lib/prosody/"
    # NOTE: See [Port and network configuration â€“ Prosody IM](https://prosody.im/doc/ports).
    ports:
      # [Client connections](https://prosody.im/doc/modules/mod_c2s).
      - "${PROSE_POD_SERVER_PORT_C2S:-5222}:5222"
      # [Server-to-server connections](https://prosody.im/doc/modules/mod_s2s).
      - "${PROSE_POD_SERVER_PORT_S2S:-5269}:5269"
      # [HTTPS](https://prosody.im/doc/http).
      - "${PROSE_POD_SERVER_PORT_HTTPS:-5281}:5281"
    networks:
      prose-network:
        aliases:
          - prose-pod-server
          - prose-pod-server-admin
    env_file: "${PROSODY_ENV_FILE:-${PROSE_ENV_FILE:-/etc/prose/env}}"
    entrypoint: >
      sh -c "cp /usr/share/prose/prosody.bootstrap.cfg.lua /etc/prosody/prosody.cfg.lua && prosody"
    tty: "${PROSE_POD_SERVER_IS_TTY:-${PROSE_POD_IS_TTY:-false}}"

networks:
  prose-network: {}
